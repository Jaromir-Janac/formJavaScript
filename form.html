<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

</head>

<body id="formRez" onload="dateStart(); dateEnd()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3 class="mb-0">Royal Sun Hotel</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-collapse justify-content-end" data-toggle="collapse"
                data-target=".navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="../bootstrapHotel/hotel.html#showcase">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#formRez">Rezervace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../bootstrapHotel/hotel.html#history">Historie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../bootstrapHotel/hotel.html#pricing">Ceník</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../bootstrapHotel/hotel.html#gallery">Galerie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../bootstrapHotel/hotel.html#contacts">Kontakty</a>

                    </li>

                </ul>
            </div>
        </div>

    <!-- FORM -->
    <section id="showcase">
        <div class="overlay">
            <div id="header" class="container-fluid">
                <h1 class="display-1">Royal Sun Hotel</h1>
                <form class="formRezervace">


                    <h3>Rezervační formulář</h3>
                    <div class="row">

                        <label for="inputName" class="col-sm-4 col-md-3 col-lg-2 col-xl-2 col-form-label">Jméno a
                            Příjmení:</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 col-xl-3">
                            <input type="name" class="form-control" id="inputName" placeholder="Jméno Příjmení">
                        </div>


                        <label for="inputEmail"
                            class="col-sm-4 col-md-3 col-lg-2 col-xl-2 col-form-label">E-mail:</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 col-xl-2">
                            <input type="email" class="form-control" id="inputEmail" placeholder="jmeno@domena.com">

                        </div>


                        <label for="inputTel"
                            class="col-sm-4 col-md-3 col-lg-2 col-xl-1 col-form-label">Telefon:</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 col-xl-2">
                            <input type="text" class="form-control" id="inputTel" placeholder="+420 ">

                        </div>
                    </div>


                    <div class="row">


                        <label for="inputRoom" class="col-sm-4 col-md-3 col-lg-2 col-xl-2 col-form-label">Typ
                            pokoje:</label>
                        <div class="col-sm-8 col-md-3 col-lg-4 col-xl-4">
                            <select class="form-select" onchange="calculatePrice()" id="inputRoom"
                                aria-label="TypPokoje">
                                <option selected>Typ pokoje</option>
                                <option value="1000">Jednolůžkový</option>
                                <option value="2000">Manželský</option>
                                <option value="3000">Luxusní</option>
                                <option value="5000">Historický</option>
                            </select>
                        </div>


                        <label for="inputPeople" class="col-sm-4 col-md-3 col-lg-2 col-xl-2 col-form-label">Počet
                            Osob:</label>
                        <div class="col-sm-8 col-md-3 col-lg-4 col-xl-4">
                            <select class="form-select d-flex align-items-center" onchange="calculatePrice()"
                                id="inputPeople" aria-label="PocetOsob">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>


                        <div class="row my-2">
                            <div class="col-sm-4 col-md-3 col-lg-2">Další Osoby:</div>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <div class="row mx-2 mx-sm-3 mx-md-3">
                                    <div class="form-check col-md-4" onchange="calculatePrice()">
                                        <input class="form-check-input" type="checkbox" value="15" id="checkChild">
                                        <label class="form-check-label" for="checkChild">
                                            &nbsp;+ Dítě
                                        </label>
                                    </div>
                                    <div class="form-check col-md-4">

                                        <input class="form-check-input" onchange="calculatePrice()" type="checkbox"
                                            value="5" id="checkAnimal">
                                        <label class="form-check-label" for="checkAnimal">
                                            &nbsp;+ Zvíře
                                        </label>
                                    </div>
                                    <div class="form-check col-md-4">
                                        <input class="form-check-input" onchange="calculatePrice()" type="checkbox"
                                            value="50" id="checkElder">
                                        <label class="form-check-label" for="checkElder">
                                            &nbsp;+ Důchodce
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="row my-2">
                        <div class="col-sm-4 col-md-3 col-lg-2">Stravování:</div>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <div class="row mx-2">
                                <div class="form-check col-md-4" id="inputBoard">
                                    <input class="form-check-input" onchange="calculatePrice()" type="radio"
                                        name="exampleRadios" id="halfBoard" value="1" checked>
                                    <label class="form-check-label" for="halfBoard">
                                        Polo-penze
                                    </label>
                                </div>
                                <div class="form-check col-md-4">
                                    <input class="form-check-input" onchange="calculatePrice()" type="radio"
                                        name="exampleRadios" id="fullBoard" value="25">
                                    <label class="form-check-label" for="fullBoard">
                                        Plná-penze
                                    </label>
                                </div>
                                <div class="form-check col-md-4">
                                    <input class="form-check-input" onchange="calculatePrice()" type="radio"
                                        name="exampleRadios" id="allInclusive" value="50">
                                    <label class="form-check-label" for="allInclusive">
                                        All-inclusive
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputDays" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Počet nocí:</label>
                        <div class="col-sm-8 col-md-9 col-lg-2">
                            <select class="form-select d-flex align-items-center" onchange="dateEnd(); calculatePrice()"
                                id="inputDays" aria-label="PocetDni">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="7">7</option>
                                <option value="14">14</option>
                            </select>
                        </div>

                        <label for="inputDateStart" class="col-sm-4 col-md-3 col-lg-1 col-form-label">Od:</label>
                        <div class="col-sm-8 col-md-4 col-lg-3">
                            <input type="date" onchange="dateEnd()" class="form-control" id="inputDateStart">
                        </div>
                        <label for="outputDateEnd" class="col-sm-4 col-md-1 col-form-label">Do:</label>
                        <div class="col-sm-8 col-md-4 col-lg-3">
                            <input type="date" class="form-control" id="outputDateEnd" readonly>

                        </div>
                    </div>

                    <div class="row">
                        <label for="outputPrice" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Výsledná
                            cena:</label>
                        <div class="col-sm-8 col-md-9 col-lg-3">
                            <input class="form-control" type="text" value="0 Kč" id="outputPrice"
                                aria-label="vyslednaCena" readonly>
                        </div>

                        <label for="inputBudget" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Dostupný
                            rozpočet:</label>
                        <div class="col-sm-8 col-md-9 col-lg-3">
                            <input class="form-control" type="text" id="inputBudget" value="0 Kč">
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-2"></div>
                        <div class="d-grid gap-2 col-9 col-sm-4 col-md-4 col-lg-5 mx-auto">
                            <a role="button" onclick="budget()"
                                class="btn btn-primary d-flex align-items-center justify-content-center">Bude to
                                stačit?</a>
                        </div>
                        <div class="col-3 col-sm-4 col-md-5 col-lg-5">

                            <input class="form-control" type="text" value="" id="checkBudget"
                                aria-label="readonly input example" readonly>
                        </div>
                    </div>
            

                    <div class="row">
                        <label for="inputTextArea" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Poznámky:</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <textarea class="form-control" id="inputComment" rows="4"
                                placeholder="Případné další požadavky uveďte prosím zde."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-2"></div>
                        <div class="d-grid gap-2 mt-1 col-sm-8 col-md-9 col-lg-10">
                            <button type="submit" class="btn btn-lg btn-primary" id="buttonReserve">Rezervuj</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
